<div class="my-card" *ngIf="item$ | async as item">
  <div
    class="my-card-icon"
    [ngClass]="item.cssClass"
    [ngStyle]="
      item.color ? { background: item.color } : { background: undefined }
    "
  >
    <span class="material-icons material-symbols-outlined">
      <!-- {{ item.icon }} -->
    </span>
  </div>
  <div class="my-card-title card-header-text-ellipsis">
    {{ item.title }}
  </div>
  <div class="my-card-value">
    {{ item.bodyValue }}
  </div>
</div>
